{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact us</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!--Font-Awesome stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--font-families-->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <link rel="stylesheet" href="{% static 'css/contact_us.css' %}">
</head>


<body>
    <div class="container">

    <!-- Navigation at top of page -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'front_page'%}">TEAM2OARS</a>
            </div>


            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li> <a href="{% url 'about_us'%}"> About Us </a> </li>
                    <li> <a href="#"> Contact Us </a> </li>
                    <li> <a href="{% url 'testimonials'%}"> Testimonials </a> </li>
                </ul>
            </div>

        </nav>


    <!--Contact Us Page Begins -->
        <h1 class="text-center"> Contact Us</h1>

        <br>
         <form role="form">
             <div class="row">
                 <div class="col-sm-6">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter name">
                 </div>
                 <div class="col-sm-4 pull-right">
                     <br>
                     <p class="fa fa-2x fa-phone"> 713-743-2255</p>
                 </div>
             </div>

             <br>
             <div class="row">
                 <div class="col-sm-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                 </div>
                 <div class="col-sm-4 pull-right">
                     <br>
                     <p class="fa fa-2x fa-envelope-o">&nbsp;team2oars@team2.com</p>
                 </div>
             </div>

             <br>
             <div class="row">
                 <div class="col-sm-6">
                    <label for="message">Message:</label>
                    <textarea class="form-control" rows="10" id="message" placeholder="Enter message"></textarea>
                 </div>
                 <div class="col-sm-4 pull-right">
                     <br>
                     <p class="fa fa-2x fa-map-marker"> TEAM2OARS<br> &nbsp;&nbsp; 4800 Calhoun Rd<br> &nbsp;&nbsp; Houston, TX 77004</p>
                 </div>
             </div>
             <br>
             <button type="submit" class="btn btn-default">Submit</button>
         </form>


    </div>

</body>

<footer>
    <div class="container-fluid">
        <hr>
        <div class="row">
            <div class="col-sm-2 text-left">
                <h4>Connect with us</h4>
            </div>
            <div class="col-sm-4 text-left">
                <ul class="list-inline">
                    <li class="fa fa-2x fa-linkedin"> </li>
                    <li class="fa fa-2x fa-facebook"> </li>
                    <li class="fa fa-2x fa-instagram"> </li>
                    <li class="fa fa-2x fa-twitter"> </li>
                </ul>
            </div>

            <div class="col-sm-6 text-right">
                <h4>Copyright &copy TEAM2OARS</h4>
            </div>
        </div>
    </div>
</footer>

</html>
